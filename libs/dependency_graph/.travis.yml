# Basic parameters of the build
sudo: required
dist: trusty
language: cpp
compiler: gcc

# Blacklist - make sure we don't try to build gh-pages branch
branches:
  except:
    - gh-pages

# Environment variables
env:
  global:
    - GH_REPO_NAME: dependency_graph
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: github.com/martin-pr/dependency_graph.git
    - COMPILER: g++-5

# Install dependencies
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libboost-all-dev
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - gcc-5
      - g++-5
      - cmake

before_install:
  - sudo apt-get update -qq

# Run build
script:
  - export CXX=g++-5
  - export CC=gcc-5
  - cd $TRAVIS_BUILD_DIR
  - ./tools/build-debug
  - ./tools/run-tests

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - ./tools/build-docs
